<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<h1>Question One</h1>
			<form action="#">
				<label for="sentence">Add Text</label>
				<input type="text" id="sentence" />
				<div>
					<button id="reversebtn">Reverse word</button>
					<button id="removebtn">Remove white space</button>
				</div>
			</form>
			<p id="showQ1Result"></p>
		</section>
		<section>
			<div>
				<h1>Question Two</h1>
				<h3>Cat Api</h3>
				<div class="catsContainer">
					<div id="catBox" class="catBox">
						<img class="catImage" src="" alt="cat" />
					</div>
				</div>
				<h2>My name is <span class="catName">Wiskey</span></h2>
			</div>
		</section>
		<section>
			<h1>Question Three</h1>
			<form action="#">
				<label for="fname">First Name</label>
				<input type="text" id="fname" />
				<label for="lname">Last Name</label>
				<input type="text" id="lname" />
				<label for="age">Age</label>
				<input type="number" id="age" />
				<label for="plag">Programing Language</label>
				<input type="text" id="plang" />
				<div>
					<button type="submit" id="userbtn">Submit</button>
				</div>
			</form>
			<div>
				<p id="showUser"></p>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
